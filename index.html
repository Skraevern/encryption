<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Encryption</title>
  </head>
  <body>
    <h1>Encrypt</h1>
    <button id="clear-btn" class="btn">Clear</button>
    <br />
    <label for="encryption" class="key-label">Encryption key:</label>
    <input
      type="number"
      placeholder="num"
      id="encryption-key"
      class="input-num"
    />

    <br />
    <button id="encryption-btn" class="btn">Encrypt</button>
    <br />
    <textarea
      name="plaintext"
      id="plaintext"
      class="input-text"
      cols="80"
      rows="10"
      placeholder="Plaint Text:"
    ></textarea>
    <br />
    <label for="decryption" class="key-label">Decryption key:</label>
    <input
      type="number"
      placeholder="num"
      id="decryption-key"
      class="input-num"
    />
    <br />
    <button id="decryption-btn" class="btn">Decrypt</button>
    <br />
    <textarea
      name="encrypted-text"
      id="encrypted-text"
      class="input-text"
      cols="80"
      rows="10"
      placeholder="Encrypted text:"
    ></textarea>
  </body>
  <script src="./script.js"></script>
</html>
